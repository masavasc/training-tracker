<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>週3トレーニング記録アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #4a90e2;
      color: #333;
    }
    h1, h2 {
      color: #fff;
      text-align: center;
    }
    .exercise-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .exercise-box {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .exercise-box h3 {
      margin-top: 0;
    }
    .exercise-label {
      display: inline-block;
      cursor: pointer;
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: #eee;
      transition: background 0.3s;
    }
    .exercise-label.selected.muscle {
      background: red;
      color: #fff;
    }
    .exercise-label.selected.cardio {
      background: gold;
      color: #333;
    }
    button#saveButton {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      margin: 1rem auto;
      display: block;
      background-color: #0055cc;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .weekday-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .weekday-labels span:nth-child(1) {
      color: red;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    .day {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 60px;
      padding: 0.5rem;
      text-align: center;
      position: relative;
    }
    .dots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.3rem;
    }
    .dot {
      width: 8px;
      height: 8px;
      margin: 1px;
      border-radius: 50%;
    }
    .dot.筋トレ { background: red; }
    .dot.有酸素 { background: yellow; }
    button.clear-btn {
      margin: 3rem auto 0;
      display: block;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>トレーニング記録</h1>

  <label for="date">日付:</label>
  <input type="date" id="date" style="width:100%" />

  <div class="exercise-grid">
    <div class="exercise-box">
      <h3 style="color:red">筋トレ</h3>
      <span class="exercise-label" onclick="toggleExercise(this, '3／7腕立て伏せ')">3／7腕立て伏せ</span>
      <span class="exercise-label" onclick="toggleExercise(this, '三角筋')">三角筋</span>
      <span class="exercise-label" onclick="toggleExercise(this, '腹筋')">腹筋</span>
    </div>
    <div class="exercise-box">
      <h3 style="color:gold">有酸素</h3>
      <span class="exercise-label" onclick="toggleExercise(this, 'エアロビクス')">エアロビクス</span>
      <span class="exercise-label" onclick="toggleExercise(this, 'ジョギング')">ジョギング</span>
    </div>
  </div>

  <label for="note">コメント（任意）:</label>
  <textarea id="note" rows="2" style="width:100%" placeholder="今日の感想や特記事項など"></textarea>

  <button id="saveButton" onclick="saveRecord()">記録する</button>
  <button onclick="exportCSV()">CSVをエクスポート</button>
  <button class="clear-btn" onclick="clearAllRecords()">すべての記録を消去する</button>

  <div class="calendar-title">
    <div class="calendar-controls">
      <button onclick="changeMonth(-1)">⬅ 前月</button>
      <span id="calendarTitle"></span>
      <button onclick="changeMonth(1)">次月 ➡</button>
    </div>
  </div>

  <div class="weekday-labels">
    <span>日</span><span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span>
  </div>

  <div class="calendar" id="calendar"></div>

  <script>
    const dateInput = document.getElementById('date');
    const noteInput = document.getElementById('note');
    const calendarDiv = document.getElementById('calendar');
    const calendarTitle = document.getElementById('calendarTitle');
    let selectedExercises = [];
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    dateInput.valueAsDate = new Date();

    function toggleExercise(el, name) {
      const idx = selectedExercises.indexOf(name);
      if (idx === -1) {
        selectedExercises.push(name);
        el.classList.add('selected');
        const cat = getCategory(name);
        el.classList.add(cat === '筋トレ' ? 'muscle' : cat === '有酸素' ? 'cardio' : '');
      } else {
        selectedExercises.splice(idx, 1);
        el.classList.remove('selected', 'muscle', 'cardio');
      }
    }

    function getCategory(item) {
      const muscle = ['三角筋', '腹筋', '3／7腕立て伏せ'];
      const cardio = ['ジョギング', 'エアロビクス'];
      if (muscle.includes(item)) return '筋トレ';
      if (cardio.includes(item)) return '有酸素';
      return 'その他';
    }

    function saveRecord() {
      const date = dateInput.value;
      const note = noteInput.value;
      if (!date || selectedExercises.length === 0) {
        alert('日付とトレーニング種目は必須です');
        return;
      }
      const record = { date, items: [...selectedExercises], note };
      const records = JSON.parse(localStorage.getItem('trainingRecords') || '[]');
      records.push(record);
      localStorage.setItem('trainingRecords', JSON.stringify(records));
      selectedExercises = [];
      noteInput.value = '';
      document.querySelectorAll('.exercise-label').forEach(el => el.classList.remove('selected', 'muscle', 'cardio'));
      renderCalendar();
    }

    function exportCSV() {
      const records = JSON.parse(localStorage.getItem('trainingRecords') || '[]');
      let csv = '日付,トレーニング,コメント\\n';
      records.forEach(r => {
        csv += `${r.date},"${r.items.join('; ')}",${r.note.replace(/\\n/g, ' ')}\\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'training_log.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearAllRecords() {
      if (confirm('すべての記録を削除しますか？')) {
        localStorage.removeItem('trainingRecords');
        renderCalendar();
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function renderCalendar() {
      const records = JSON.parse(localStorage.getItem('trainingRecords') || '[]');
      calendarTitle.textContent = `${currentYear}年${currentMonth + 1}月`;
      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      calendarDiv.innerHTML = '';
      for (let i = 0; i < firstDay.getDay(); i++) {
        calendarDiv.appendChild(document.createElement('div'));
      }
      for (let d = 1; d <= lastDay.getDate(); d++) {
        const dateStr = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
        const matched = records.filter(r => r.date === dateStr);
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = d;
        if (matched.length > 0) {
          const dotsDiv = document.createElement('div');
          dotsDiv.className = 'dots';
          matched.forEach(m => {
            m.items.forEach(item => {
              const cat = getCategory(item);
              const dot = document.createElement('div');
              dot.className = 'dot ' + cat;
              dotsDiv.appendChild(dot);
            });
          });
          dayDiv.appendChild(dotsDiv);
          dayDiv.onclick = () => {
            const win = window.open('', '_blank');
            win.document.write(`<h2>${dateStr} の記録</h2>`);
            matched.forEach(m => {
              win.document.write('<ul>' + m.items.map(i => `<li>${i}</li>`).join('') + '</ul>');
              if (m.note) win.document.write(`<p><em>${m.note}</em></p>`);
              win.document.write('<hr>');
            });
          };
        }
        calendarDiv.appendChild(dayDiv);
      }
    }

    renderCalendar();
  </script>
</body>
</html>
