

  <label for="note">コメント（任意）:</label>
  <textarea id="note" rows="2" placeholder="今日の感想や特記事項など"></textarea>

  <button onclick="saveRecord()">記録する</button>

  <div class="category-boxes">
    <p style="text-align:center; color:white; font-weight:bold;">以下のボックスから種目を選択してください（複数可）</p>
    <div class="box">
      <h3 style="color:red;">筋トレ</h3>
      <ul>
<li><input type="checkbox" class="exercise" value="エアロビクス"> エアロビクス</li>
<li><input type="checkbox" class="exercise" value="ジョギング"> ジョギング</li></ul>
    </div>
    <div class="box">
      <h3 style="color:gold;">有酸素</h3>
      <ul>
<li><input type="checkbox" class="exercise" value="エアロビクス"> エアロビクス</li>
<li><input type="checkbox" class="exercise" value="ジョギング"> ジョギング</li></ul>
    </div>
  </div>

  <div class="calendar-title" id="calendarTitle"></div>
  <div class="calendar" id="calendar"></div>

  <div class="details" id="recordDetails">
    <h2>詳細表示</h2>
    <div id="detailsContent">日付を選択してください。</div>
  </div>

  <script>
    const dateInput = document.getElementById('date');
    const menuInput = document.getElementById('menu');
    const noteInput = document.getElementById('note');
    const calendarDiv = document.getElementById('calendar');
    const calendarTitle = document.getElementById('calendarTitle');
    const detailsDiv = document.getElementById('detailsContent');

    dateInput.valueAsDate = new Date();

    function getCategory(item) {
      const muscle = ['三角筋', '腹筋', '3／7腕立て伏せ'];
      const cardio = ['ジョギング', 'エアロビクス'];
      if (muscle.includes(item)) return '筋トレ';
      if (cardio.includes(item)) return '有酸素';
      return 'その他';
    }

    function saveRecord() {
      const date = dateInput.value;
      const selectedOptions = Array.from(document.querySelectorAll('.exercise:checked')).map(cb => cb.value);
      const note = noteInput.value;

      if (!date || selectedOptions.length === 0) {
        alert('日付とトレーニング種目は必須です');
        return;
      }

      const record = { date, items: selectedOptions, note };
      const records = JSON.parse(localStorage.getItem('trainingRecords') || '[]');
      records.push(record);
      localStorage.setItem('trainingRecords', JSON.stringify(records));
      renderCalendar();
      noteInput.value = '';
      document.querySelectorAll('.exercise').forEach(cb => cb.checked = false);
    }

    function renderCalendar() {
      const records = JSON.parse(localStorage.getItem('trainingRecords') || '[]');
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      calendarTitle.textContent = `${year}年${month + 1}月`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      calendarDiv.innerHTML = '';

      for (let i = 0; i < firstDay.getDay(); i++) {
        calendarDiv.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
        const matched = records.filter(r => r.date === dateStr);

        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = d;

        if (matched.length > 0) {
          const dotsDiv = document.createElement('div');
          dotsDiv.className = 'dots';
          const seen = new Set();
          matched.forEach(m => {
            m.items.forEach(item => {
              const cat = getCategory(item);
              if (!seen.has(cat)) {
                seen.add(cat);
                const dot = document.createElement('div');
                dot.className = 'dot ' + cat;
                dotsDiv.appendChild(dot);
              }
            });
          });
          dayDiv.appendChild(dotsDiv);
          dayDiv.onclick = () => {
            detailsDiv.innerHTML = `<strong>${dateStr}</strong><br/>` + matched.map(m => m.items.map(i => `● ${i}`).join('<br/>') + (m.note ? `<br/><em>${m.note}</em>` : '')).join('<hr/>');
          };
        }

        calendarDiv.appendChild(dayDiv);
      }
    }

    renderCalendar();
  </script>
</body>
</html>
