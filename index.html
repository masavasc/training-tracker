<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>週3トレーニング記録アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #4a90e2;
      color: #333;
    }
    h1, h2 {
      color: #fff;
      text-align: center;
    }
    label, textarea, button {
      display: block;
      margin: 0.5rem auto;
      width: 90%;
    }
    .category-boxes {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      width: 45%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .box h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .calendar-title {
      background: #fff;
      color: #333;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: bold;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    .day {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 60px;
      padding: 0.5rem;
      text-align: center;
      position: relative;
    }
    .day .dots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.3rem;
    }
    .dot {
      width: 8px;
      height: 8px;
      margin: 1px;
      border-radius: 50%;
    }
    .dot.筋トレ { background: red; }
    .dot.有酸素 { background: yellow; }
    .details {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>トレーニング記録</h1>

  <label for="date">日付:</label>
  <input type="date" id="date" />

  <label for="note">コメント（任意）:</label>
  <textarea id="note" rows="2" placeholder="今日の感想や特記事項など"></textarea>

  <div class="category-boxes">
    <div class="box">
      <h3 style="color:red;">筋トレ</h3>
      <ul>
        <li><input type="checkbox" class="exercise" value="3／7腕立て伏せ"> 3／7腕立て伏せ</li>
        <li><input type="checkbox" class="exercise" value="三角筋"> 三角筋</li>
        <li><input type="checkbox" class="exercise" value="腹筋"> 腹筋</li>
      </ul>
    </div>
    <div class="box">
      <h3 style="color:gold;">有酸素</h3>
      <ul>
        <li><input type="checkbox" class="exercise" value="エアロビクス"> エアロビクス</li>
        <li><input type="checkbox" class="exercise" value="ジョギング"> ジョギング</li>
      </ul>
    </div>
  </div>

  <button onclick="saveRecord()">記録する</button>

  <div class="calendar-title" id="calendarTitle"></div>
  <div class="calendar" id="calendar"></div>

  <div class="details" id="recordDetails">
    <h2>詳細表示</h2>
    <div id="detailsContent">日付を選択してください。</div>
  </div>

  <script>
    const dateInput = document.getElementById('date');
    const noteInput = document.getElementById('note');
    const calendarDiv = document.getElementById('calendar');
    const calendarTitle = document.getElementById('calendarTitle');
    const detailsDiv = document.getElementById('detailsContent');

    dateInput.valueAsDate = new Date();

    function getCategory(item) {
      const muscle = ['三角筋', '腹筋', '3／7腕立て伏せ'];
      const cardio = ['ジョギング', 'エアロビクス'];
      if (muscle.includes(item)) return '筋トレ';
      if (cardio.includes(item)) return '有酸素';
      return 'その他';
    }

    function saveRecord() {
      const date = dateInput.value;
      const selectedOptions = Array.from(document.querySelectorAll('.exercise:checked')).map(cb => cb.value);
      const note = noteInput.value;

      if (!date || selectedOptions.length === 0) {
        alert('日付とトレーニング種目は必須です');
        return;
      }

      const record = { date, items: selectedOptions, note };
      const records = JSON.parse(localStorage.getItem('trainingRecords') || '[]');
      records.push(record);
      localStorage.setItem('trainingRecords', JSON.stringify(records));
      renderCalendar();
      noteInput.value = '';
      document.querySelectorAll('.exercise').forEach(cb => cb.checked = false);
    }

    function renderCalendar() {
      const records = JSON.parse(localStorage.getItem('trainingRecords') || '[]');
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      calendarTitle.textContent = `${year}年${month + 1}月`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      calendarDiv.innerHTML = '';

      for (let i = 0; i < firstDay.getDay(); i++) {
        calendarDiv.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
        const matched = records.filter(r => r.date === dateStr);

        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = d;

        if (matched.length > 0) {
          const dotsDiv = document.createElement('div');
          dotsDiv.className = 'dots';
          const seen = new Set();
          matched.forEach(m => {
            m.items.forEach(item => {
              const cat = getCategory(item);
              if (!seen.has(cat)) {
                seen.add(cat);
                const dot = document.createElement('div');
                dot.className = 'dot ' + cat;
                dotsDiv.appendChild(dot);
              }
            });
          });
          dayDiv.appendChild(dotsDiv);
          dayDiv.onclick = () => {
            detailsDiv.innerHTML = `<strong>${dateStr}</strong><br/>` + matched.map(m => m.items.map(i => `● ${i}`).join('<br/>') + (m.note ? `<br/><em>${m.note}</em>` : '')).join('<hr/>');
          };
        }

        calendarDiv.appendChild(dayDiv);
      }
    }

    renderCalendar();
  </script>
</body>
</html>
